<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>TreodeDB Admin Console</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <style>
      .sidebar { top:51px; }
    </style>
    <script>

      app = angular.module('treodeAdmin',[]);
      app.config(function($httpProvider){
      delete $httpProvider.defaults.headers.common['X-Requested-With'];
      });
      app.controller('GetTables',['$scope','$http',function ($scope, $http ) {
      $scope.showtbl = function ( table_id ) {
      $scope.$broadcast("showtableid",table_id);
      };

      $http.get('http://localhost:9990/admin/treode/tables')
      .success(function(data) {
      $scope.tables = data;
      })}]);

      app.controller('GetDrives',['$scope','$http',function ($scope, $http ) {
      $http.get('http://localhost:9990/admin/treode/drives')
      .success(function(data) {
      $scope.drives = data;
      })}]);


      app.controller('GetRows',['$scope','$http', function ($scope, $http ) {
      $scope.table_id = "";
      $scope.$on("showtableid", function (event, message ) {
      $scope.table_id = message;
      $http.get('http://localhost:7070/table/'+$scope.table_id)
      .success(function(data) {
      $scope.table_data = data;
      });

      });
      }]);

    </script>
  </head>
  <body ng-app="treodeAdmin">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Admin Panel</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview</a></li>
          </ul>
        </div>
        <div class="col-md-11 col-md-offset-1 main">
          <h1 class="page-header">Dashboard</h1>
	  <div class="col-md-11" ng-controller="GetTables">
	    <div class="col-sm-2">
	      Tables
	      <table>
		<tr ng-repeat="tbl in tables">
		  <td><a href="" ng-click="showtbl(tbl.id)">{{ tbl.id }}</a></td>
		</tr>
	      </table>
	    </div>
	    <div class="col-md-9" ng-controller="GetRows">
	      Table id: <span ng-bind="table_id"></span>
	      <table class="table table-striped table-condensed">
		<thead>
		  <tr>
		    <th class="col-md-2">key</th>
		    <th class="col-md-9">value</th>
		  </tr>
		</thead>
		<tr ng-repeat="row in table_data">
		  <td>{{ row.key }}</td><td>{{ row.value }}</td>
		</tr>
	      </table>
	    </div>
	  </div>
	  <!--
	  <div class="col-sm-3" ng-controller="GetDrives">
	    Drives
	    <table>
	      <tr ng-repeat="drv in drives">
		<td>{{ drv.path }}</td>
	      </tr>
	    </table>
	  </div>
	  -->
        </div>
      </div>
    </div>
    <!-- script references -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
